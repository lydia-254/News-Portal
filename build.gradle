plugins {
    id 'java'
    id 'application'
}

group 'JavaIPNewsPortal'
version '1.0-SNAPSHOT'

//applicationName = 'application'
archivesBaseName = "JavaIP-News-Portal"

mainClassName = 'App'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.sparkjava', name: 'spark-core', version: '2.3'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
    implementation group: 'org.postgresql', name: 'postgresql', version: "9.4-1201-jdbc41"
    implementation 'org.slf4j:slf4j-simple:1.7.21'
    implementation 'com.google.code.gson:gson:2.5'
}
